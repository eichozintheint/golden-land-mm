<!DOCTYPE html>
<html>
    <head>
        <title>GALLERY</title>
        <link href="img/logo.png" rel="icon" type="image/png" sizes="16x16" />
        <link href="gallery.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <h1 class="heading">GALLERY</h1>

        <div class="city">

            <hr class="city-block" />
            <h2 class="city-heading">City</h2>

            <div class="photo-div1">

                <img src="img/yangon.jpg" class="photo-ygn" alt="yangon" />

                <img src="img/mandalay.jpg" class="photo-mdy" alt="mandalay"/>

                <img src="img/naypyitaw.jpg" class="photo-npt" alt="naypyitaw" />

            </div>

        </div>

        <div class="ethnic">

            <hr class="ethnic-block"/>
            <h2 class="ethnic-heading">Ethnic Group</h2>

            <div class="ethnicphoto-div">

                <img src="img/ethnic/burmacouple.png" class="bamar-photo" alt="bamar" />

                <img src="img/ethnic/chincouple.png" class="chin-photo" alt="chin" />

                <img src="img/ethnic/karencouple.png" class="karen-photo" alt="karen" />

                <img src="img/ethnic/kayahcouple.png" class="kayah-photo" alt="kayah" />

                <img src="img/ethnic/rakhinecouple.png" class="rakhine-photo" alt="rakhine" />

                <img src="img/ethnic/shancouple.png" class="shan-photo" alt="shan" />

            </div>

        </div>

        <div class="beautifulplace">

            <hr class="beautifulplace-block" />

            <h2 class="bp-heading">Beautiful Places</h2>

            <div class="bp-photo-div">

                <img src="img/beautifulplaces/bagan.jpg" class="bagan" alt="bagan" />

                <img src="img/beautifulplaces/shwedagon.jpg" class="shwedagon" alt="shwedagon" />

                <img src="img/beautifulplaces/inlaelake.jpg" class="inlelake" alt="inlelake" />

                <img src="img/beautifulplaces/ubeinbridge.jpg" class="ubein" alt="ubein" />

                <img src="img/beautifulplaces/kuthodaw.jpg" class="kuthodaw"  alt="kuthodaw"/>

                <img src="img/beautifulplaces/ngapali.jpeg" class="ngapali" alt="ngapali" />

            </div>
            
        </div>

        <div class="food">

            <hr class="food-block" />

            <h2 class="food-heading">Food</h2>

            <div class="food-photo-div">

                <img src="img/mmfood/mohinga.jpg" class="mohinga" alt="mohinga" />

                <img src="img/mmfood/ngt.jpg" class="ngt" alt="nangyithoke" />

                <img src="img/mmfood/setofdish2.jpg" class="setofdish" alt="riceandcurry" />

                <img src="img/mmfood/shannoodle.jpg" class="shannoodle" alt="shannoodle" />

                <img src="img/mmfood/stickyrice2.jpg" class="stickyrice" alt="stickyrice" />

                <img src="img/mmfood/coconutnoodle.jpg" class="coconutnoodle" alt="coconutnoodle" />

            </div>

        </div>

        <div class="dessert">

            <hr class="dessert-block" />

            <h2 class="dessert-heading">Dessert</h2>

            <div class="dessert-photo-div">

                <img src="img/dessert/beinmont.jpg" class="beinmont" alt="beinmont" />

                <img src="img/dessert/htoemont.jpg" class="htoemont" alt="htoemont" />

                <img src="img/dessert/montletsaung.jpg" class="montls" alt="montls" />

                <img src="img/dessert/montsikyaw.jpg" class="montsikyaw" alt="montsikyaw"/>

                <img src="img/dessert/shwekyi.jpg" class="shwekyi" alt="shwekyi" />

                <img src="img/dessert/montlone.jpg" class="montlone" alt="montlone"/>

                <img src="img/dessert/montpyarthalet1.jpg" class="montptl" alt="montptl" />

                <img src="img/dessert/montseinpaung.jpg" class="montseinpaung" alt="montseinpaung" />

            </div>

        </div>

        <div class="credit-box">
            <marquee direction="right">#Credit to all photos</marquee>
        </div>

    </body>
</html>
