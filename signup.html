<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link href="img/logo.png" rel="icon" type="image/png" size="16x16" class="icon"/>
        <link href="signup.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="container">

            <h2>Sign Up Form</h2>

            <form action="" method="">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" autocomplete="off"
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label class="cfmpassword">Confirm Password</label>
                    <input type="password" name="cfmpassword" id="cfmpassword" class="form-control" placeholder="Confirm Password" autocomplete="off" />
                </div>

                <button name="submit" id="submit" class="btn">Submit</button>

            </form>

        </div>
        
    </body>
</html>
